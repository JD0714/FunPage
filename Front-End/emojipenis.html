<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Fun!</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; font-family: Arial, sans-serif; }
    html, body { width: 100vw; height: 100vh; overflow: hidden; }
    .page { width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(#66ff66, #0F4132); }
    .title { font-size: 48px; margin-bottom: 20px; color: white; }
    .button { padding: 10px 20px; font-size: 18px; background: rgb(40, 255, 40); border: solid 1px #0F4132; border-radius: 5px; cursor: pointer; }
    .emoji { position: absolute; font-size: 32px; pointer-events: none; transition: transform 5s linear; }
  </style>
</head>
<body>
<div id="root"></div>

<script type="text/babel">

function Emoji({ id, onRemove }) {
  const emojiList = ["ðŸ˜Ž","ðŸŽ‰","ðŸ”¥","ðŸŒŸ","ðŸ’¥"];
  const emoji = emojiList[Math.floor(Math.random() * emojiList.length)];

  const startX = Math.random() * window.innerWidth * 0.8; // slightly inside screen
  const startY = Math.random() * window.innerHeight * 0.8;
  const endX = Math.random() * window.innerWidth * 0.8;
  const endY = Math.random() * window.innerHeight * 0.8;

  React.useEffect(() => {
    const timer = setTimeout(() => onRemove(id), 5000);
    return () => clearTimeout(timer);
  }, [id, onRemove]);

  return (
    <div
      className="emoji"
      style={{
        left: `${startX}px`,
        top: `${startY}px`,
        transform: `translate(${endX - startX}px, ${endY - startY}px)`
      }}
    >
      {emoji}
    </div>
  );
}

function App() {
  const [number, setNumber] = React.useState(0);
  const [emojis, setEmojis] = React.useState([]);

  const handleClick = () => {
    setNumber(prev => prev + 1);
    const id = Date.now() + Math.random(); // ensure unique
    setEmojis(prev => [...prev, { id }]);
  };

  const removeEmoji = (id) => {
    setEmojis(prev => prev.filter(e => e.id !== id));
  };

  return (
    <div className="page">
      <div className="title">Number: {number}</div>
      <div className="button" onClick={handleClick}>Click Me!</div>

      {emojis.map(e => (
        <Emoji key={e.id} id={e.id} onRemove={removeEmoji} />
      ))}
    </div>
  );
}

const root = ReactDOM.createRoot(document.getElementById("root"));
root.render(<App />);

</script>
</body>
</html>
